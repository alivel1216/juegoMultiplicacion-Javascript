<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Examen</title>
</head>

<body>
  <div class="container ">
    <div class="row justify-content-md-center pt-5 mt-5 mr-2">
      <div class="col panel">
        <div class="col">
          <h1 class="text-light">Juego de matem√°ticas</h1>
        </div>
      </div>
    </div>
    <!--Panel Opcion de preguntas-->
    <section id="opPre">

      <div id="opcion" class="row opciones">
        <div class="col ">
          <p>10 Preguntas<span>Mejor puntaje</span></p>
        </div>
      </div>

      <div id="opcion2" class="row opciones">
        <div class="col pt-2 pb-3">
          <p>25 Preguntas <span>Mejor puntaje</span></p>
        </div>
      </div>
      <div id="opcion3" class="row opciones">
        <div class="col pt-2 pb-3">
          <p>50 Preguntas <span>Mejor puntaje</span></p>
        </div>
      </div>
      <div id="opcion4" class="row opciones">
        <div class="col pt-2 ">
          <p>99 Preguntas <span>Mejor puntaje</span></p>
        </div>
      </div>
    </section>
    <!--Fin Panel Opcion de preguntas-->
    <!--Panel de preguntas-->
    <section id="ask">

      <div class="row overflow-auto">
        <div class="col ">
          <div id="dQuestion">

            <table id="preguntas" class="table text-light preguntt">
              <tbody class="showPre">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!--Fin panel de preguntas-->
    <!--Panel Fin de Juego-->
    <section id="finJuego">
      <div id="" class="row opciones">
        <div class="col pt-2 pb-3">
          <p>Su tiempo </p>
          <span id="tTotal" class="text-success">100s</span>
          <p> Tiempo base: <span id="tBase">98.5s</span></p>
          <p class="text-danger"> Penalizacion: <span id="tPenalizacion" class="text-danger">+1.5s</span></p>
        </div>
      </div>
    </section>
    <!--Fin Panel "Fin de juego"-->
    <!--Panel de conteo de inicio de juego-->
    <section id="conteoJuego">
      <div class="row">
        <p id="contador"></p>
      </div>
    </section>
    <!--Fin Panel de conteo de inicio de juego-->

    <!--Boton Comenzar Juego-->
    <div class="d-grid gap-2 col-11 mx-auto pb-3">
      <button id="comenzarJuego" class="btn btn-primary" type="button">Comenzar Juego</button>
    </div>
    <!--Fin Boton Comenzar Juego-->
    <!--Boton Reiniciar Juego-->
    <div class="d-grid gap-2 col-11 mx-auto pb-3">
      <button id="reiniciarJuego" class="btn btn-primary" type="button">Reiniciar Juego</button>
    </div>
    <!--Fin Boton Reiniciar Juego-->

    <!--Botones Correcto/Incorrecto-->
    <section id="opRes">
      <div class="d-grid gap-2 d-md-block pb-3 ">
        <button id="incorrecto" class="btn btn-danger opRespuestas" type="button">INCORRECTO</button>
        <button id="correcto" class="btn btn-primary   opRespuestas" type="button">CORRECTO</button>
      </div>
    </section>
    <!--Fin Botones Correcto/Incorrecto-->

  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
